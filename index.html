<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TS로 시작하기</title>

    <script src="index.js" defer></script>
    <!-- 간단한 스타일 주기 -->
    <style>
      #wrap {
        margin: 0 auto;
        width: 500px;
        background-color: bisque;
      }
      form {
        margin: 0 auto;
        background-color: azure;
      }
      label {
        display: block;
        padding-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <h1>TODO LIST</h1>

      <!-- input box 들어가는 부분 -->
      <form action="">
        <label for="textInput">할 일을 텍스트창에 입력하세요.</label>
        <input id="textInput" type="text" />
      </form>

      <!-- 리스트가 추가될 영역 -->
      <ul id="todoList">
        <li>리스트 추가되는 영역</li>
      </ul>
    </div>
  </body>
</html>
